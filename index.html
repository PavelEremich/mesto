<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
    <div class="profile__info">
      <div class="profile__edit">
        <div class="profile__name">
          <h1 class="profile__name-edit">Жак-Ив Кусто</h1>
          <button class="profile__button-edit button" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__button-add button" type="button"></button>
  </section>
  <section class="elements">
    <ul class="elements__items">
      <li class="elements__item">
        <image class="elements__photo" src="./images/Karachaevsk.png" alt="Карачаевск">
        <div class="elements__info">
          <h2 class="elements__name">Карачаевск</h2>
          <button class="elements__button-like button" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <image class="elements__photo" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="elements__info">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button class="elements__button-like button" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <image class="elements__photo" src="./images/Dombai.png" alt="Домбай">
        <div class="elements__info">
          <h2 class="elements__name">Домбай</h2>
          <button class="elements__button-like button" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <image class="elements__photo" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="elements__info">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button class="elements__button-like button" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <image class="elements__photo" src="./images/Dombai.png" alt="Домбай">
        <div class="elements__info">
          <h2 class="elements__name">Добмай</h2>
          <button class="elements__button-like button" type="button"></button>
        </div>
      </li>
      <li class="elements__item">
        <image class="elements__photo" src="./images/Karachaevsk.png" alt="Карачаевск">
        <div class="elements__info">
          <h2 class="elements__name">Карачаево-Черкесия</h2>
          <button class="elements__button-like button" type="button"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <label class="popup__label">
          <input class="popup__input popup__input-name" type="text" placeholder="Имя пользователя" value="">
        </label>
        <label class="popup__label">
          <input class="popup__input popup__input-job" type="text" placeholder="Род деятельности" value="">
        </label>
        <button class="popup__save button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close button" type="button"></button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
